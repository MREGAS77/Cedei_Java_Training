####################################
#  database H2 memory database
####################################

#Database Configuration
ddbb.h2.jdbc.driverClassName=org.h2.Driver
ddbb.h2.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
ddbb.h2.jdbc.username=userInTest
ddbb.h2.jdbc.password=userInTest
#ddbb.h2.packagesToScan=es.atos.TODO
 
 
#Hibernate Configuration
ddbb.h2.ddbb.hibernate.databaseDialect=org.hibernate.dialect.H2Dialect
ddbb.h2.ddbb.hibernate.showSql=true
ddbb.h2.ddbb.hibernate.generateDdl=true

####################################
#  Mysql database
####################################

ddbb.mysql.jdbc.driverClassName=org.gjt.mm.mysql.Driver
ddbb.mysql.jdbc.url=
ddbb.mysql.jdbc.username=root
ddbb.mysql.jdbc.password=
ddbb.mysql.jdbc.packagesToScan=es.atos
ddbb.mysql.jdbc.persistenceUnitName=atospersistence
 
#JPA Configuration
ddbb.mysql.ddbb.hibernate.databaseDialect=org.hibernate.dialect.MySQL5InnoDBDialect
ddbb.mysql.ddbb.hibernate.showSql=false
ddbb.mysql.ddbb.hibernate.generateDdl=false